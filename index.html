<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- daisy ui cdn  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="mx-auto  max-w-full   ">
    <header>
        <!-- nav start form here -->
          <nav class="navbar flex justify-between items-center bg-white pr-12 pl-12"> 
             <div class="logo-box flex items-center gap-3">
                    <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="Green-logo">
                    <div class="nav-title">
                         <h1 class="text-[#006747] font-bold text-2xl">Emergency <br> Services</h1>
                    </div>
             </div>
             <div class="side-logo-box flex items-center gap-[20px]">
                   <div class="heart_box  flex items-center gap-[10px] w[125px] h-[50px] p-6 rounded-full bg-[#41ff6b1a]">
                    <span class="font-bold">0</span><img class="w-[30px] h-[30px] " src="assets/heart.png" alt="heart-logo"></div>

                   <div class="coin-box flex items-center gap-[10px]   rounded-full w[125px] h-[50px] p-6 bg-[#41ff6b1a]">
                    <span class="font-bold">100</span><img class="w-[24px] h-[24px]" src="assets/coin.png" alt="coin-logo"></div>

                   <div class="copy-box w[125px] h-[50px] p-6   text-white font-semibold  flex items-center bg-[#00a63e] rounded-full"><h4><span>2</span> Copy</h4></div>


             </div>
          </nav>
        <!-- banner section start here -->
         <div class="banner bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)]  h-[239px] py-3 pr-12 pl-12">
                    <img class="w-[92px] h-[92px] mx-auto mt-5" src="assets/logo-dark.png" alt="logo-bangladesh">
                    <h1 class="banner_title text-white text-4xl font-bold text-center mt-3">Emergency Service Directory</h1>
                    <p class="banner_sub_title text-white text-xl font-semibold text-center mt-3 ">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
         </div>
    </header>
    <main>

    </main>
   
    <script src="js/index.js"></script>
</body>
</html>
